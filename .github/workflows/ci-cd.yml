name: CI/CD Microservices Local

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (required for building images)
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build and run all services using Docker Compose
      - name: Build & Run all services
        run: |
          # Stop and remove old containers if running
          docker-compose -f docker-compose.yml down --remove-orphans

          # Build all images
          docker-compose -f docker-compose.yml build

          # Run containers in detached mode
          docker-compose -f docker-compose.yml up -d

      # 4️⃣ List running containers (optional)
      - name: List running containers
        run: docker ps
